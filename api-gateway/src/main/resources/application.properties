spring.application.name=api-gateway
server.port=8080

# Eureka konfiguracija
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Uklju?i automatsko otkrivanje servisa iz Eureke
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Ru?no definisane rute (opciono, mo?e i samo discovery locator)
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=bookings-service
spring.cloud.gateway.routes[1].uri=lb://bookings-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bookings/**

# API klju? za pristup
gateway.api-key=dev-key

# Actuator za proveru gateway ruta
management.endpoints.web.exposure.include=health,info,gateway
spring.cloud.gateway.actuator.enabled=true
