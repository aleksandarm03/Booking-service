spring.application.name=user-service  #Naziv servisa koji ce se identifikovati na ostalim serverima (Eureka)
server.port=8081

#H2 BAZA U MEMORIJI
spring.datasource.url=jdbc:h2:mem:usersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa   #DEFAULTNI KREDENCIJALI
spring.datasource.password=

#PODESAVANJA JPA
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


